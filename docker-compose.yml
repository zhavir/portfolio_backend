services:
  portfolio-backend:
    build:
      target: production
    volumes:
      - './src:/app/src'
    image: 'portfolio-backend:production'
    environment:
      logger_json_format: true
    ports:
      - '8080:8080'
    networks:
      - production

  tests:
    build:
      target: tests
    image: 'portfolio-backend:tests'

networks:
  production:
    driver: bridge
